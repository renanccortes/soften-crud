<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:adm="http://github.com/adminfaces"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <title>SOFTEN - CRUD Login</title>
            <meta charset="utf-8"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
            <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon.ico']}"/>
            <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-16x16.png']}" sizes="16x16"/>
            <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-32x32.png']}" sizes="32x32"/>
            <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-96x96.png']}" sizes="96x96"/>
            <link rel="manifest" href="/manifest.json"/>
            <meta name="theme-color" content="#444"/>
            <meta name="mobile-web-app-capable" content="yes"/>
            <!--             <script>
                        window.onload = function () {
                            alert('logar');
                            document.getElementById("logar").click();
            
                        }
            
                    </script>-->

        </h:head>

        <h:body styleClass="hold-transition login-page">


            <div id="loader" class="load-bar" style="display: none">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

            <div class="login-box">
                <div class="login-logo">
                    <p:link href="index.soften"><b>SOFTEN </b>Crud</p:link>
                </div>
                <!-- /.login-logo -->
                <div class="box login-box-body">
                    <h:form id="formLogin">


                        <p class="login-box-msg">Digite seu usuário e senha para entrar</p>


                        <div class="form-group has-feedback">
                            <p:inputText  value="#{logonMB.usuarioLogado.login.login}"  styleClass="form-control" placeholder="Digite seu usuário"
                                          required="true"
                                          requiredMessage="Usuário obrigatório"/>
                            <i class="fa fa-user form-control-feedback"></i>
                        </div> 
                        <div class="form-group has-feedback">
                            <p:inputText value="#{logonMB.usuarioLogado.login.senha}" type="password" styleClass="form-control"
                                         placeholder="Digite sua senha" required="true"
                                         requiredMessage="Senha obrigatória"/>
                            <i class="fa fa-lock form-control-feedback" ></i>
                        </div>
                        <div class="row">
                            <p:panel widgetVar="progressPanel"
                                     visible="false"
                                     style="border:none;" >
                                <p:progressBar  
                                    mode="indeterminate"/>
                            </p:panel>
                            <div class="col-xs-12"> 
                                <p:messages  />
                            </div>

                            <p:spacer height="10"/>
                            <div class="col-xs-12"> 

                                <p:commandButton  widgetVar="botaoLogin"
                                                  update="@all"
                                                  onstart="PF('progressPanel').show();PF('botaoLogin').disable();"
                                                  oncomplete="PF('progressPanel').close();PF('botaoLogin').enable();"
                                                  styleClass="btn btn-success btn-block" action="#{logonMB.onEntrar()}"
                                                  value="Entrar" />


                            </div>
                        </div>



                    </h:form>


                    <!-- /.social-auth-links -->

                    <!--                <a href="#">I forgot my password</a><br/>
                                    <a href="#" class="text-center">Register a new membership</a>-->

                </div>
                <!-- /.login-box-body -->
            </div>
            <adm:ripple />
            <h:outputScript library="js" name="admintemplate.js" target="head"/>

            <style type="text/css">
                body .load-bar {
                    margin-top: -20px;
                }
            </style>
        </h:body>
    </f:view>
</html>
